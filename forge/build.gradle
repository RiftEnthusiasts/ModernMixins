unimined.minecraft {
	minecraftForge {
		loader rootProject.forge_version
	}
}

jar {
    manifest.attributes(
            "FMLModType": "LIBRARY"
    )
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = rootProject.archives_base_name
            from components.java
        }
    }
}
